<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../../styles/sign.css">
</head>
<body>
    <div class="center">
        <div class="sign_in_box">
            <form>
                <h1 class="form_title">Добавить кошелек</h1>
                <div class="inputs">
                    <input type="text" name="wallettype" placeholder="Имя" class="input">
                    <input type="number" name="money" placeholder="Сумма" class="input">
                    <select name="currency" class="currencies">
                        <option value="" disabled selected>Валюта</option>
                    </select>
                </div>
                <button class="submit_btn">Добавить</button>
            </form>
        </div>
    </div>

    <script src="./script.js" type="module"></script>
</body>
</html>
