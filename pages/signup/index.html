<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../../styles/sign.css">
</head>
<body>
    <div class="center">
        <div class="sign_up_box">
            <form>
                <h1 class="form_title">Регистрация</h1>
                <div class="inputs">
                    <input type="email" name="email" placeholder="Почта" class="input">
                    <input type="text" name="name" placeholder="Имя" class="input">
                    <input type="text" name="surname" placeholder="Фамилия" class="input">
                    <input type="password" name="password" placeholder="Пароль" class="input">
                </div>
                <button class="submit_btn">Продолжить</button>
                <p class="sign_in_btn" id="bottom_link">Войти в аккаунт</p>
            </form>
        </div>
    </div>

    <script src="./script.js" type="module"></script>
</body>
</html>
